{% extends 'base.html' %}

<script>


{% block jquery %}
var endpoint =  'api/chart/data/';
var table_endpoint =  'api/table/data/';


$.ajax({
    method:"GET",
    url: endpoint,
    success: function(data){
        console.log('charts work');
        console.log(typeof(data));
        labels = data.labels;
        defaultData = data.default;
        console.log(defaultData);
        setPolarChart();
        setBarChart();

    },
    error: function(error_data) {
        console.log("error");
        console.log(error_data);
    }
});

$.ajax({
    method:"GET",
    url: table_endpoint,
    dataType: "json",

    success: function(data){
        console.log('table works')

        pokemon = data['data'].replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f");
        pokemon = JSON.parse(pokemon.replace(/[\u0000-\u0019]+/g,""));
        console.log(pokemon);
        console.log(typeof(pokemon));
        setDataTable();

    },
    error: function(error_data) {
        console.log("error nigga");
        console.log(error_data);
    }
});


function setPolarChart() {
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'polarArea',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: defaultData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
}
function setBarChart() {
    var ctx = document.getElementById("myChart2");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: defaultData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
}

function setDataTable() {
    $('#example').DataTable({
        data: pokemon, <!-- trying to use the passed in variable-->
        columns: [
                        { title: "Name" },
            { title: "Position" },
            { title: "Office" },
            { title: "Extn." },
            { title: "Start date" },
            { title: "Salary" },
                        { title: "Name1" },
            { title: "Position1" },
            { title: "Office1" },
            { title: "Extn.1" },
            { title: "Start date1" },
            { title: "Salary1" },
                        { title: "Name2" },
            { title: "Position2" },
            { title: "Office2" },
            { title: "Extn.2" },
            { title: "Start date2" },
            { title: "Salary2" },
                        { title: "Name3" },
            { title: "Position3" },
            { title: "Office3" },
            { title: "Extn.3" },
            { title: "Start date3" },
            { title: "Salary3" }


            ],
        scrollX: true


    })
}

{% endblock %}


</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12'>
        <h1>Hello World</h1>
        <div class="col-sm-6">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-6">
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
    </div>

</div>



<section>
    <table id="example" class="display" cellspacing="0" width="100%">


    </table>
</section>
